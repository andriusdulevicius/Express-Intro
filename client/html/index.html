<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
  </head>
  <body>
    <h1>Express is on</h1>
    <a href="/about">About</a>
    <a href="/api/people">People API</a>
    <button id="get-ppl">Get People</button>
    <button id="send-data">Send data</button>

    <script>
      //get people fetch
      const btn = document.getElementById('get-ppl');
      btn.addEventListener('click', () => {
        fetch('http://localhost:3000/api/people')
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((err) => console.error(err));
      });
      //send post data fetch json
      const sendBtn = document.getElementById('send-data');
      sendBtn.addEventListener('click', () => {
        console.log('deleting post data');

        fetch('/api/people/2', {
          method: 'DELETE',
          headers: {
            'Content-type': 'application/json; charset=UTF-8',
          },
        })
          .then((response) => response.json())
          .then((data) => console.log('delete request', data))
          .catch((err) => console.error(err));
      });
    </script>
  </body>
</html>
